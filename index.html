<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocab Master</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>

            <!-- CONTROLS AREA -->
            <div class="top-controls">
                <select id="lesson-select">
                    <option value="all">All Lessons</option>
                    <!-- Options filled by JS -->
                </select>

                <div class="filter-option">
                    <input type="checkbox" id="weak-toggle" onchange="reloadCurrentLesson()">

                </div>
            </div>
        </header>

        <div class="card-area">
            <div class="card" id="flashcard" onclick="flipCard()">
                <div class="card-inner">
                    <!-- Front of Card -->
                    <div class="card-front">
                        <!-- Star Button (Stop Propagation prevents flip) -->
                        <button class="star-btn" onclick="toggleWeakStatus(event)">â˜†</button>
                        
                        <h2 id="word-english">Select a Lesson</h2>
                        <p class="hint">Click to Flip</p>
                    </div>
                    
                    <!-- Back of Card -->
                    <div class="card-back">
                        <h2 id="word-kanji"></h2>
                        <h3 id="word-kana"></h3>
                        <button id="replay-btn" onclick="playAudio(event)">ğŸ”Š</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="prevCard()">â† Prev</button>
            <span id="counter">0 / 0</span>
            <button onclick="nextCard()">Next â†’</button>
        </div>
        
        <button class="shuffle-btn" onclick="shuffleCards()">ğŸ”€ Shuffle List</button>
    </div>

    <script src="script.js"></script>
</body>
